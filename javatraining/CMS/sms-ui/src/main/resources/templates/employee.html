<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Employee Info</title>

    <style>
.hero-image {
  background-image: url("img/banner.jpg");
  background-color: #cccccc;
  height: 500px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

table { background-color: #f0f4fc; }

   .header {
  padding: 60px;
  text-align: center;
  background: #1abc9c;
  color: white;
  font-size: 30px;
}


</style>

</head>
<body class="hero-image">

<div class="container">

    <div class = "jumbotron" style="">
        <div class="header">
        <h1>Employee Management System</h1>
    </div>
    </div>

    <div th:unless="${error==null}">
        <table class="table">
            <thead>
            <td>Status Code</td>
            <td>Error</td>
            </thead>
            <tbody>
            <tr>
                <td><span th:text="${error.statusCode}"></span></td>
                <td><span th:text="${error.body}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div th:if="${error==null}">
        <table class="table background-color:white" >
            <thead>
            <td>ID</td>
            <td>Name</td>
            <td>Action</td>

            </thead>
            <tbody>
            <tr th:each="employee: ${employees}">
                <td><span th:text="${employee.eid}"></span></td>
                <td><span th:text="${employee.ename}"></span></td>
                <td><a href="#" th:href="@{/employee/{id}(id=${employee.eid})}" class="btn btn-info" role="button">view</a></td>

            </tr>
            </tbody>
        </table>
    </div>


</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
